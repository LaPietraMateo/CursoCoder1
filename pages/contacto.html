<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="stylesheet" href="../css/estilos.css">

</head>

<body>

    <header class="header">

        <div class="logo"><a href="index.html"><img src="../img/memelogo.jpg" alt="meme logo"></a></div>
        
        <nav>
            <ul class="ul-navbar">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>
                <li><a href="sobrenosotros.html">Sobre Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="ubicacion.html">Ubicacion</a></li>
            </ul>
        </nav>
    </header>
    
    <main>

        <section>
            <article>
                <div class="bloque-contacto">

                    <h2 class="h2-contacto">Contacto</h2>
            
                    <div class="formulario-contacto">
                        <div class="formulario-parte-contactar">

                            <h3 >Contactame</h3>

                                <form action="">
                                
                                    <p>
                                        <label>Nombre Completo:</label>
                                        <input type="text" name="Nombre Completo">
                                    </p>

                                    <p>
                                        <label>Direccion de correo:</label>
                                        <input type="email" name="DireccionDeCorreo">
                                    </p>

                                    <p>
                                        <label>Telefono:</label>
                                        <input type="tel" name="Telefono">
                                    </p>

                                    <p>
                                        <label>Asunto:</label>
                                        <input type="text" name="Asunto">
                                    </p>

                                    <p class="block">
                                        <label>Mensaje:</label> 
                                        <textarea name="Mensaje" rows="3"></textarea>
                                    </p>

                                    <p class="block">
                                        <button>Enviar</button>
                                    </p>

                            </form>
                        </div>

                        <div class="formulario-parte-redes">

                            <h4>Redes Sociales</h4>

                                <ul>
                                    <li><a href="https://www.instagram.com/elgordolap/" target="_blank">Instagram</a></li>
                                    <li><a href="https://twitter.com/LaPietraMateo" target="_blank">Twitter</a></li>
                                    <li>Linkedin</li>
                                    <li>Whatsapp</li>
                                    <li>Email</li>
                                </ul>

                            <p>Mateo La Pietra</p>

                        </div>
                    </div>
                </div>
            </article>
        </section>

    </main>

    <footer class="footer">
        
        <ul>
            <li>Argentina, Buenos Aires</li>
            <li>LA PIETRA Mateo</li>

    </footer>
